{% extends 'radar/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Home page
{% endblock %}

{% block nav_items%}
<li><a href="{% url 'radar:homepage1' %}"></a></li>
{% if user.is_authenticated %}
	<a class="cta" href="{% url 'radar:logout' %}"><button>Logout</button></a>
{% else %}
	<a class="cta" href="{% url 'radar:login' %}"><button class="loginbtn">Login</button></a>
	<a class="cta" href="{% url 'radar:signup' %}"><button>Sign Up</button></a>
{% endif %}
{% endblock%}

{% block headerElementsBeforeNav%}
<button onclick= "openNav()" style="background-color: #F25D50;"><i class="fa-solid fa-bars"></i></button>
{% endblock%}

{% block body_block %}
<input id="bar" class="bar" type="text" placeholder="Search" name="username" required>
{% endblock %}
