<!DOCTYPE html>
<html>
    <head>
        <title>Radar</title>
    </head>

    <body>
        <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if posts %}
            <ul>
                {% for post in posts %}
                <li>{{ post.title }}</li>
                {% endfor %}
            </ul>
            {% else %}
            <strong>No posts currently in category.</strong>
            {% endif %}
        {% else %}
            The specified category does not exist.
        {% endif %}
        </div>
    </body>
</html>
